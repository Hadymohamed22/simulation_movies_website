<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulation | Movies Website</title>
    <link
      rel="shortcut icon"
      href="assets/images/favicon.png"
      type="image/x-icon"
    />
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome css file  -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <!-- main css file -->
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg position-absolute top-0 w-100 z-3 bg-transparent text-white py-3"
    >
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="assets/images/logo.png"
            alt="movies website logo"
            loading="lazy"
        /></a>
        <div class="d-flex gap-2">
          <button
            class="navbar-toggler border-0 text-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon text-white"></span>
          </button>
          <div class="profile profile-small-screen m-0" style="display: none">
            <img
              src="assets/images/user.jpg"
              alt="user photo"
              width="35"
              loading="lazy"
              class="rounded-circle"
            />
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link nav-link-home fast-transition text-white px-3 active"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-series fast-transition text-white px-3"
                href="#"
                >Series</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-movies fast-transition text-white px-3"
                href="#"
                >Movies</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-kids fast-transition text-white px-3"
                href="#"
                >Kids</a
              >
            </li>
          </ul>

          <form class="position-relative">
            <input
              type="text"
              class="search border-0 py-2 px-3 rounded-pill"
              placeholder="Search"
            />
            <div
              class="search-box text-decoration-none position-absolute"
            ></div>
          </form>
          <div class="profile profile-large-screen ms-3">
            <img
              src="assets/images/user.jpg"
              alt="user photo"
              width="35"
              loading="lazy"
              class="rounded-circle"
            />
          </div>
        </div>
      </div>
    </nav>
    <!-- /nav -->

    <!-- Home screen -->
    <div
      class="home vh-100 overflow-hidden position-relative text-center text-lg-start pb-5"
    >
      <!-- background -->
      <video
        src="assets/video/jurasic world.webm"
        class="position-absolute start-0"
        loop
        muted
        autoplay
      ></video>
      <!-- /background -->
      <div class="container text-white h-100">
        <div class="content position-relative">
          <h1 class="movie-title fw-bold">Movie Title</h1>
          <p class="movie-des w-50 text-white-50">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
            laborum sequi nihil provident incidunt voluptatibus perferendis
            maxime vitae atque similique!
          </p>
          <p>
            <span class="movie-type me-2">Movie type</span>
            <span class="movie-date me-2">Movie Date</span>
            <span class="movie-rate me-2 main-color">Movie rate</span>
          </p>
          <div class="btn-watch py-2 px-3 rounded-2">
            Watch<i class="fa-solid fa-play text-white ms-2"></i>
          </div>
          <div class="btn-download py-2 px-3 rounded-2">
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              stroke="#ffffff"
              width="25"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M16.9999 19C19.209 19 20.9999 17.2091 20.9999 15C20.9999 12.7909 19.209 11 16.9999 11H16.9774C16.9923 10.8353 16.9999 10.6685 16.9999 10.5C16.9999 7.46243 14.5374 5 11.4999 5C8.4623 5 5.99986 7.46243 5.99986 10.5C5.99986 10.5047 5.99987 10.5095 5.99988 10.5142C4.04366 10.9113 2.57129 12.6408 2.57129 14.7142C2.57129 17.0811 4.49007 18.9999 6.857 18.9999"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
                <path
                  class="down-arrow"
                  d="M12 14L12 19M12 19L14 17M12 19L10 17"
                  stroke="#ffffff"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </div>
          <h5 class="fw-bold mt-4">Popular Movies</h5>
          <div class="popular-movies position-relative">
            <div
              class="right-arrow fast-transition move-arrows rounded-circle p-2 position-absolute d-flex justify-content-center align-items-center top-50 translate-middle-y"
            >
              <i class="fa-solid fa-chevron-left text-white"></i>
            </div>
            <div
              class="left-arrow fast-transition move-arrows rounded-circle p-2 position-absolute d-flex justify-content-center align-items-center top-50 translate-middle-y"
            >
              <i class="fa-solid fa-chevron-right text-white"></i>
            </div>
            <div class="movies d-flex gap-2 mt-3 overflow-hidden"></div>
          </div>
        </div>
      </div>
      <!-- /background -->
    </div>
    <!-- /Home screen -->

    <!-- bootstrap js file -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- font awesome js file  -->
    <script src="assets/js/all.min.js"></script>
    <!-- main js file -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
